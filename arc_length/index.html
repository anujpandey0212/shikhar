<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #jxgbox{
            height: 700px;
            width: 1470px;
            margin-left: 20px;
            margin-top: 15px;
        }
    </style>
    <title>Simulation</title>
</head>
<body>
    <div id="jxgbox" class="jxgbox"></div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>  
	  

<script type="text/javascript" charset="UTF-8"
 src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
    
JXG.Options.text.useMathJax = true;
var brd;
brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-8,5,10,-5], axis:true, showNavigation:false, showCopyright:false,keepAspectRatio:true});
var n = brd.create('slider',[[1,3],[6,3],[1,10,70]],{name:'\\(n\\)',snapWidth:1});
var f = function(x){ return 0.2*x*x+2.0*Math.sin(x); }
var plot = brd.create('functiongraph',[f], {strokeWidth:1,strokeOpacity:0.3});
var start = -3.0;
var end = 5.0;
var sc = brd.create('curve',[[0],[0]],{dash:1,strokeWidth:1,strokeColor:'red',fillColor:'#ffff00', fillOpacity:0.3});
sc.updateDataArray = function() {
   var i;
   var m = n.Value();
   var d = (end-start)/m;
   this.dataX = [];
   this.dataY = [];
   this.dataX[0] = start;   
   this.dataY[0] = f(start);   
   for (i=1;i<=m;i++) {
     this.dataX.push(start+i*d);   
     this.dataY.push(f(start+(i-1)*d));   
     this.dataX.push(start+i*d);   
     this.dataY.push(f(start+i*d));   
   }  
}
var approx = brd.create('curve',[[0],[0]], {strokeColor:'red'});
approx.updateDataArray = function() {
   var i;
   var m = n.Value();
   var d = (end-start)/m;
   this.dataX = [];
   this.dataY = [];
   this.dataX[0] = start;   
   this.dataY[0] = f(start);   
   for (i=1;i<=m;i++) {
     this.dataX.push(start+i*d);   
     this.dataY.push(f(start+i*d));   
   }  
}

brd.create('text',[-6,-1,function(){ 
   var i,s,f0,f1;
   var m = n.Value();
   var d = (end-start)/m;
   s = 0.0;
   f0 = f(start);
   for (i=1;i<=m;i++) {
     f1 = f(start+i*d);
     s += Math.sqrt(d*d+(f1-f0)*(f1-f0));
     f0 = f1;
   }  
   return '\\(Length =\\)'+s.toFixed(4); }]);
brd.update();
var source = brd.create('text',[0,-2,'\\(Ported from - https://jsxgraph.org/wiki/index.php?title=Arc_length\\)'],{strokeColor:"blue",fontSize:18});
source.setAttribute({fixed:true});
</script>
</html>
