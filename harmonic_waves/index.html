<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        #jxgbox{
            height: 700px;
            width: 1470px;
            margin-left: 20px;
            margin-top: 15px;
            background-color: black;
        }
    </style>
    <title>Simulation</title>
</head>
<body>
    <div id="jxgbox" class="jxgbox"></div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>  
	  
        <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
      </script>
<script type="text/javascript" charset="UTF-8"
 src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
<script>
    
JXG.Options.text.useMathJax = true;

var brd;
brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-6, 5, 6, -5], axis:true, showNavigation:false, showCopyright:false});
// brd.suspendUpdate();
xaxis = brd.create('axis', [[0,0],[1,0]]);
xaxis.removeAllTicks();
xticks = brd.create('ticks',[xaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        offset: [-4, -15],
        strokeColor: 'white'
    }
});   

yaxis = brd.create('axis', [[0,0],[0,1]]);
yaxis.removeAllTicks();
yticks = brd.create('ticks',[yaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        // offset: [0, -15],
        strokeColor: 'white'
    }
}); 

// var brd = JXG.JSXGraph.initBoard('box', {axis:true, boundingbox: [-3, 3, 3, -3]});

brd.suspendUpdate();
var s = brd.create('slider', [[0.75,-2],[4.5,-2],[0,0,10]], {name:'S',snapWidth:1,fillColor:"red" ,baseline: { strokeColor: 'blue'},
  highline: { strokeColor: 'red'},label:{color:"white" ,fontSize:19}});
brd.create('functiongraph', [
    function(t) {
        var val = 0, sv = s.Value()+1,
        k = 1;
        for(var i = 0; i < sv; i++) {
            val = val + Math.sin(2*Math.PI*k*t)/k;
            k += 1;
        }
        return val+2;
    }, -10, 10], {strokeColor: "#bb0000"});

brd.create('functiongraph', [
    function(t) {
        var val = 0, sv = s.Value()+1,
            k = 1;
        for(var i = 0; i < sv; i++) {
            val = val + Math.sin(2*Math.PI*(2*k-1)*t)/(2*k-1);
            k += 1;
        }
        return val-2;
    }, -10, 10], {strokeColor: "#cc5520"});

brd.unsuspendUpdate();
brd.create("text",[-5,4,function(){return '\\(Harmonic Waves\\)'}],{strokeColor:"white",fontSize:30}).setAttribute({fixed:true});
//Ported from - https://jsxgraph.org/wiki/index.php?title=Harmonic_Waves
</script>
</html>
