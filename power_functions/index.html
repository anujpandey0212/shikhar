<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        #jxgbox{
            height: 700px;
            width: 1470px;
            margin-left: 20px;
            margin-top: 15px;
            background-color: black;
        }
    </style>
    <title>Simulation</title>
</head>
<body>
    <div id="jxgbox" class="jxgbox"></div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>  
	  
        <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
      </script>
<script type="text/javascript" charset="UTF-8"
 src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
<script>
    
JXG.Options.text.useMathJax = true;

var brd;
brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-15, 10, 15, -10], axis:true, showNavigation:false, showCopyright:false});
// brd.suspendUpdate();
xaxis = brd.create('axis', [[0,0],[1,0]]);
xaxis.removeAllTicks();
xticks = brd.create('ticks',[xaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        offset: [-4, -15],
        strokeColor: 'white'
    }
});   

yaxis = brd.create('axis', [[0,0],[0,1]]);
yaxis.removeAllTicks();
yticks = brd.create('ticks',[yaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        // offset: [0, -15],
        strokeColor: 'white'
    }
}); 
// b = JXG.JSXGraph.initBoard('jxgbox', {axis:true, boundingbox: [-15, 10, 15, -10]});
brd.suspendUpdate();
var n = brd.create('slider',[[-5,-2],[5,-2],[-5,1,5]],{name:'n',fillColor:"red" ,baseline: { strokeColor: 'blue'},
  highline: { strokeColor: 'red'},label:{color:"white" ,fontSize:19}});
var m = brd.create('slider',[[1,-4],[10,-4],[1,1,10]],{name:'m',fillColor:"red" ,baseline: { strokeColor: 'blue'},
  highline: { strokeColor: 'red'},label:{color:"white" ,fontSize:19}});
brd.create('functiongraph', [function(t){ return JXG.Math.pow(t,n.Value()/m.Value()); }],{strokeColor:'orange',strokeWidth:3});
brd.create('text',[-5, 3, function(){ return 'y=x<sup>'+(n.Value()/m.Value()).toFixed(3)+'</sup>';}],{strokeColor:"white",fontSize:19}).setAttribute({fixed:true});
brd.unsuspendUpdate();
brd.create("text",[-10,7,function(){return '\\(Power functions\\)'}],{strokecolor:"white",fontSize:30}).setAttribute({fixed:true});
//ported from - Ported from - https://jsxgraph.org/wiki/index.php?title=Power_functions
</script>
</html>
