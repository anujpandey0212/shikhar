<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        #jxgbox{
            height: 700px;
            width: 1470px;
            margin-left: 20px;
            margin-top: 15px;
            background-color: black;
        }
    </style>
    <title>Simulation</title>
</head>
<body>
    <div id="jxgbox" class="jxgbox"></div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>  
	  
        <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
      </script>
<script type="text/javascript" charset="UTF-8"
 src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
<script>
    
JXG.Options.text.useMathJax = true;

var brd;
brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-11,11,11,-11], axis:true, showNavigation:false, showCopyright:false,keepAspectRatio:true});
// brd.suspendUpdate();
xaxis = brd.create('axis', [[0,0],[1,0]]);
xaxis.removeAllTicks();
xticks = brd.create('ticks',[xaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        offset: [-4, -15],
        strokeColor: 'white'
    }
});   

yaxis = brd.create('axis', [[0,0],[0,1]]);
yaxis.removeAllTicks();
yticks = brd.create('ticks',[yaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        // offset: [0, -15],
        strokeColor: 'white'
    }
}); 


brd.suspendUpdate();
var p = [];
p[0] = brd.create('point', [-1,2], {size:3,face:'x',fixed:true});
p[1] = brd.create('point', [6,2], {size:3,face:'x',fixed:true});
p[2] = brd.create('point', [-0.5,1], {size:2});
p[3] = brd.create('point', [2,0.5], {size:2});
var f = JXG.Math.Numerics.lagrangePolynomial(p);
var graph = brd.create('functiongraph', [f, -10, 10],{strokeColor:"orange",strokeWidth:3});

var r = brd.create('glider', [function() { return JXG.Math.Numerics.root(JXG.Math.Numerics.D(f),(p[0].X()+p[1].X())*0.5); },
                                function() { return f(JXG.Math.Numerics.root(JXG.Math.Numerics.D(f),(p[0].X()+p[1].X())*0.5)); },graph], 
                                {name:' ',size:4});
var t = brd.create('tangent', [r], {strokeColor:'#ff0000'});
line = brd.create('line',[p[0],p[1]],{strokeColor:'#ff0000',dash:1});
brd.unsuspendUpdate();
brd.create("text",[16,8,function(){return "\\(Rolles Theorem\\)"}],{strokeColor:"white",fontsize:35}).setAttribute({fixed:true});
//Ported from - https://jsxgraph.org/wiki/index.php?title=Rolle%27s_Theorem
</script>
</html>
