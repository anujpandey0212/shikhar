<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        #jxgbox{
            height: 700px;
            width: 1470px;
            margin-left: 20px;
            margin-top: 15px;
            background-color: black;
        }
    </style>
    <title>Simulation</title>
</head>
<body>
    <div id="jxgbox" class="jxgbox"></div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>  
	  
        <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
      </script>
<script type="text/javascript" charset="UTF-8"
 src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
<script>
    
JXG.Options.text.useMathJax = true;

var brd;
brd = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-5.5, 7.5, 9.5, -2.5], axis:true, showNavigation:false, showCopyright:false});
// brd.suspendUpdate();
xaxis = brd.create('axis', [[0,0],[1,0]]);
xaxis.removeAllTicks();
xticks = brd.create('ticks',[xaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        offset: [-4, -15],
        strokeColor: 'white'
    }
});   

yaxis = brd.create('axis', [[0,0],[0,1]]);
yaxis.removeAllTicks();
yticks = brd.create('ticks',[yaxis, 1], {
    drawLabels: true,
    strokeColor: '#F05454',
    label: {
        // offset: [0, -15],
        strokeColor: 'white'
    }
}); 

brd.suspendUpdate();

var n = brd.create('slider',[[-5,-1],[5,-1],[-5,1,5]],{name:'n',fillColor:"red" ,baseline: { strokeColor: 'blue'},
  highline: { strokeColor: 'red'},label:{color:"white" ,fontSize:19}});
brd.create('functiongraph', [function(t){ return t}],{strokeColor:'white',dash:1,strokeWidth:1});
brd.create('functiongraph', [function(t){ return JXG.Math.pow(t,n.Value()); },0.001,8],{strokeColor:'#ff0000'});
brd.create('functiongraph', [function(t){ return JXG.Math.pow(t,1/n.Value()); },0.001,8],{strokeColor:'#ff0000',dash:2});
brd.unsuspendUpdate();
brd.create('text',[-5,6,'Inverse mapping of the power function'],{strokecolor:"white",fontSize:25}).setAttribute({fixed:true});
brd.create('text',[0.4,-2,'https://jsxgraph.org/wiki/index.php?title=Inverse_mapping_of_the_power_function'],{strokecolor:"white",fontSize:19}).setAttribute({fixed:true});
</script>
</html>
